<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>登录</title>
</head>
<body>
<h1>登录security系统</h1>
<div th:if="${param.error}">
      错误的用户名或密码。
</div>

<!-- login  和登录页面保持一致即可 springSecurity 自动 进行登录认证-->
<form th:action="@{/login}" method="post">
    <div>
        <input type="text"  name="username"  placehoder="用户名"/>
    </div>
    <div>
        <input type="password"  name="password"  placehoder="密码"/>
    </div>

    <input type="submit" value="登录">
</form>

</body>
</html>
